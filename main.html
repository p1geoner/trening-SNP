<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourTour</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <header class="header">
    <div class="header__wrapper">

      <img src="images/logo.svg" alt="logo" class="header__logo">


      <ul class="header__menu">
        <li class="menu__item"><a href="#" class="menu__item__btn">Туры</a></li>
        <li class="menu__item"><a href="#" class="menu__item__btn">Создать тур</a></li>
        <li class="menu__item"><a href="#" class="menu__item__btn">Отзывы</a></li>
        <li class="menu__item"><a href="#" class="menu__item__btn">Истории</a></li>
      </ul>


      <a href="tel:+7 999 999 99 99" class="header__phone">+7 999 999 99 99</a>

    </div>
  </header>
  <div class="intro">
    <div class="intro__wrapper">
      <h1 class="intro__title">Идеальные путешествия существуют</h1>
      <p class="intro__subtitle">Идейные соображения высшего порядка, а также рамки и место обучения кадров</p>
      <button class="intro__button">Найти тур</button>
    </div>
  </div>

</html>
